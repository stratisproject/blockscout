version: '3.9'

services:
  frontend:
    #image: ghcr.io/blockscout/frontend:${FRONTEND_DOCKER_TAG:-latest}
    image: stratiscr.azurecr.io/bsfe:v6
    pull_policy: always
    platform: linux/amd64
    restart: always
    container_name: 'frontend'
    env_file:
      -  ../envs/common-frontend.env
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
